<!DOCTYPE html>
<html>
<head>
  <title>Nightcore Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="playerContainer">
    <h1>Nightcore Music Player</h1>

    <audio id="audioPlayer"></audio>

    <div id="controlsGroup">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <div id="volumeContainer">
        <label for="volumeCtrl">Volume:</label>
        <input type="range" id="volumeCtrl" min="0" max="1" step="0.01">
      </div>
    </div>

    <div class="section" id="fileInputSection">
      <label for="fileInput">Upload Music:</label>
      <input type="file" id="fileInput" accept="audio/*">
    </div>

    <div class="section" id="nightcoreSection">
      <label for="nightcoreToggle">Nightcore Mode:</label>
      <input type="checkbox" id="nightcoreToggle">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
